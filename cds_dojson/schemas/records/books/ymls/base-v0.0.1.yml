$schema: 'http://json-schema.org/draft-04/schema#'
decription: 'A record in the books, proceedings, standards, theses and reports.'
properties:
  _collections:
    description: |-
      :MARC: ``980__a`` ``690C_a`` ``697C_a``
      Collections to which this record belongs
    items:
      enum:
        - BOOKSHOP
        - BOOKSUGGESTION
        - CERN
        - DESIGN REPORT
        - DIDACTICLIBRARY
        - ENGLISH BOOK CLUB
        - LEGSERLIB
        - LEGSERLIBCIVLAW
        - LEGSERLIBINTLAW
        - LEGSERLIBLEGRES
        - YELLOW REPORT
      minLength: 1
      type: string
    minItems: 1
    title: Collections
    type: array
    uniqueItems: true
  internal_notes:
    description: |-
      :MARC: ``595``
      Visible for librarians
    items:
      $ref: elements/sourced_value.json
    minItems: 1
    title: List of private notes
    type: array
    uniqueItems: true
  abstracts:
    description: |-
      :MARC: ``520``
      The first abstract is the preferred one, to be displayed in
      priority.
    items:
      - $ref: elements/sourced_value.json
    minItems: 1
    title: List of abstracts
    type: array
    uniqueItems: true
  acquisition_source:
    $ref: elements/acquisition_source.json
  alternative_titles:
    description: |-
      :MARC: ``246``
      Alternative titles for books
    items:
      - $ref: elements/title.json
    minItems: 1
    type: array
    uniqueItems: true
  authors:
    description: |-
      :MARC: ``100``, ``700``
      Besides authors, also contains editors and supervisors (see
      :ref:`hep.json#/properties/authors/items/properties/inspire_roles`).
    items:
      additionalProperties: false
      properties:
        affiliations:
          items:
            additionalProperties: false
            properties:
              curated_relation:
                type: boolean
              value:
                description: ':MARC: ``100/700__u``'
                minLength: 1
                title: ICN of affiliation
                type: string
            required:
              - value
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        alternative_names:
          items:
            description: |-
              :MARC: ``100/700/701__q``
              :example: ``楼 立洋``
              :example: ``Smith, Joe John``
            minLength: 1
            type: string
          minItems: 1
          type: array
          uniqueItems: true
        curated_relation:
          description: This field is true when the author ID was processed by \#BEARD\# script
          default: false
          type: boolean
        email:
          description: ':MARC: ``100/700/__m``'
          format: email
          minLength: 1
          type: string
        full_name:
          description: |-
            :MARC: ``100/700/__a``
            Author name in Latin alphabet (may contain diacritics).
            Should be of the form 'family names, first names', and,
            except for a possible reordering, be exactly as on the
            paper.
            :example: ``Smith Davis, John F.K.``
          minLength: 1
          title: Author name
          type: string
        ids:
          description: ':MARC: ``100/700/701__i/j``'
          items:
            $ref: elements/author_id.json
          minItems: 1
          title: Identifiers of the author
          type: array
          uniqueItems: true
        role:
          description: '.. note: different from Inspire (Inspire_role)'
          items:
            default: Author
            description: |-
              ``supervisor``
                  :MARC: ``700`` is used for supervisor metadata.
                  This person is a thesis supervisor. Should be
                  used together with the ``thesis``
                  :ref:`hep.json#/properties/document_type`.
              ``editor``
                  :MARC: ``100/700__e:ed.``
                  This person is an editor of the conference
                  proceedings. Should be used together with the
                  ``proceedings``
                  :ref:`hep.json#/properties/document_type`.
            enum:
              - Author
              - Editor
              - Illustrator
            minLength: 1
            type: string
          minItems: 1
          type: array
          uniqueItems: true
      required:
        - full_name
      type: object
    minItems: 1
    title: Authors
    type: array
    uniqueItems: false
  copyrights:
    description: ':MARC: ``542``'
    items:
      additionalProperties: false
      properties:
        holder:
          description: |-
            :MARC: ``542__d``
            :example: ``American Physical Society``
          minLength: 1
          title: Copyright holder
          type: string
        material:
          $ref: elements/material.json
          description: ':MARC: ``542__3``'
        statement:
          description: |-
            :MARC: ``542__f``
            See `Wikipedia
            <https://en.wikipedia.org/wiki/Copyright_notice>`_ for
            explanations.
            Alernatively to this string, a URL to the copyright
            notice may be provided in :ref:`url`.
            :example: ``© The Author(s) 2015. Published by Oxford
                University Press on behalf of the Physical Society
                of Japan.``
          minLength: 1
          title: Copyright notice
          type: string
        url:
          format: uri
          minLength: 1
          title: Copyright notice URL
          type: string
        year:
          description: ':MARC: ``542__g``'
          minimum: 1000
          type: integer
      type: object
    minItems: 1
    title: List of copyrights to documents in this record
    type: array
    uniqueItems: true
  document_type:
    $ref: elements/document_type.json
    description: |-
      :MARC: ``980__a`` ``690C_a`` ``960__a``
      Types of document this record represents.
      .. note::
        As a record aggregates information from multiple sources, it
        can have multiple document types simultaneously. (?)
  dois:
    description: '.. Note: This element can be found at the holding level or at the bibliographic record level.'
    items:
      additionalProperties: false
      properties:
        material:
          $ref: elements/material.json
          description: ':MARC: ``0247_q``'
        source:
          $ref: elements/source.json
          description: ':MARC: ``0247_9``'
        value:
          description: |-
            :MARC: ``0247_a``
            :example: ``10.1023/A:1026654312961``
          minLength: 1
          pattern: ^10\.\d+(\.\d+)?/\S+$
          title: DOI
          type: string
      required:
        - value
      type: object
    minItems: 1
    title: List of DOIs
    type: array
    uniqueItems: true
  external_system_identifiers:
    description: |-
      :MARC: ``035``
      List of identifiers of this document on external systems.
    items:
      additionalProperties: false
      properties:
        schema:
          description: |-
            :MARC: ``035__9``
            Identifies the external system, and allows to interpret
            unambiguously the :ref:`value`.
            :example: ``ADS``
          enum:
            - ARXIV
            - ASIN
            - DCL
            - DESY
            - DOE
            - EBL
            - FIZ
            - HAL
            - IEECONF
            - INDICO.CERN.CH
            - INIS
            - INSPIRE
            - INSPIRE-CNUM
            - KEK
            - LHCLHC
            - SAFARI
            - SCEM
            - UDCCERN
            - WAI01
          minLength: 1
          pattern: ^\w+$
          type: string
        value:
          description: |-
            :MARC: ``035__a``
            Identifies the record in the external system specified
            by :ref:`schema`.
            :example: ``1999IJTP...38.1113M``
          minLength: 1
          pattern: ^\S+$
          title: External identifier
          type: string
      required:
        - schema
        - value
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  imprints:
    items:
      additionalProperties: false
      description: |-
        :MARC: ``260``
        When/where/by whom this record was published.
        + reprint information (does not exist in Inspire)
      properties:
        date:
          description: ':MARC: ``260__c``'
          format: date
          minLength: 1
          title: Date of publication
          type: string
        place:
          description: |-
            :MARC: ``260__a``
            :example: ``Paris``
          minLength: 1
          title: Place of publication
          type: string
        publisher:
          description: |-
            :MARC: ``260__b``
            :example: ``Springer``
          minLength: 1
          type: string
        reprint:
          description: |-
            :MARC: ``260__g``
            .. note: does not exist in Inspire
          format: date
          minLength: 1
          title: Date of reprint
          type: string
      type: object
    minItems: 1
    title: List of imprints
    type: array
    uniqueItems: true
  keywords:
    items:
      $ref: keyword-v0.0.1.json
    minItems: 1
    title: List of keywords
    type: array
    uniqueItems: true
  languages:
    description: ':MARC: ``041__a``'
    items:
      $ref: elements/language_code.json
    minItems: 1
    title: List of languages of the document
    type: array
    uniqueItems: true
  licenses:
    description: ':MARC: ``540``'
    items:
      additionalProperties: false
      properties:
        admin_info:
          description: |-
            :MARC: ``540__g`` (Not Inspire)
            Administrative information
            :example: `DAI number``
          minLength: 1
          title: Administrative information
          type: string
        funder:
          description: |-
            :MARC: ``540__f`` (Not Inspire)
            The institution who has funded the Open Access
            :example: ``CERN Library``
          minLength: 1
          title: Open Access funder
          type: string
        imposing:
          description: |-
            :MARC: ``540__b``
            :example: ``arXiv``
          minLength: 1
          title: Organization/person imposing the license
          type: string
        license:
          description: |-
            :MARC: ``540__a``
            Either the short name of the license or the full
            license statement.
            :example: ``CC-BY-4.0``
          minLength: 1
          title: License statement
          type: string
        material:
          $ref: elements/material.json
          description: ':MARC: ``540__3``'
        url:
          description: |-
            :MARC: ``540__u``
            URL where the full license statement may be found, if
            only a short name is provided in ``license``.
          format: uri
          minLength: 1
          title: URL of the license
          type: string
      type: object
    minItems: 1
    title: List of licenses
    type: array
    uniqueItems: true
  persistent_identifiers:
    description: ':MARC: ``0247``'
    items:
      additionalProperties: false
      properties:
        material:
          $ref: elements/material.json
        schema:
          description: |-
            :MARC: ``0247_2``
            Currently, the following identifiers are recognized:
            * `HDL <http://handle.net>`_
            * `URN
              <https://en.wikipedia.org/wiki/Uniform_Resource_Name>`_
            .. note::
                DOIs should be put into :ref:`hep.json#/properties/dois`, not here.
                Although ISBNs can also be mapped to a URN (by
                prepending ``urn:isbn:`` to the ISBN), they should
                be put in the :ref:`hep.json#/properties/isbns` field instead.
          enum:
            - HDL
            - URN
          minLength: 1
          title: Type of identifier
          type: string
        source:
          $ref: elements/source.json
        value:
          description: |-
            :MARC: ``0247_a``
            This value gets interpreted as an identfier of the type
            specified by :ref:`schema`.
            :example: ``10138/168995`` (when :ref:`schema` = ``HDL``)
            :example: ``urn:nbn:de:hebis:77-diss-1000009520`` (when
                :ref:`schema` = ``URN``)
          minLength: 1
          pattern: ^\S+$
          title: Persistent identifier
          type: string
      required:
        - schema
        - value
      type: object
    minItems: 1
    title: List of persistent identifiers
    type: array
    uniqueItems: true
  public_notes:
    description: |-
      :MARC: ``500``
      Any notes about the document that do not fit into another field.
      For arXiv eprints, also contains the contents of the comment field
      on arXiv.
      .. note::
          These notes are publicly visible. For notes not shown to
          regular users, see :ref:`_private_notes`.
    items:
      $ref: elements/sourced_value.json
    minItems: 1
    title: List of public notes
    type: array
    uniqueItems: true
  recid:
    description: Invenio record identifier (integer).
    type: number
  related_records:
    $ref: elements/related_record.json
    description: ':MARC: ``787`` ``775``'
    minItems: 1
    title: List of related records
    type: array
    uniqueItems: true
  report_numbers:
    description: |-
      :MARC: ``037`` ``088``
      :example: ``DESY-17-036``
    items:
      additionalProperties: false
      properties:
        hidden:
          description: |-
            :MARC: if ``true``, the :ref:`value` is in ``037__z``,``088__9``
                instead of ``037__a````088__9``
            Whether this report number should be hidden from the
            display. This is appropriate for
            * a report number that appears on the document but is
              not the one officially assigned;
            * a report number that has been assigned by one of the
              authors institutions, but is not displayed on the
              document (typically for large collaborations).
          type: boolean
        source:
          $ref: elements/source.json
        value:
          minLength: 1
          type: string
      required:
        - value
      type: object
    minItems: 1
    title: List of report numbers assigned to the record
    type: array
    uniqueItems: true
  table_of_content:
    description: List of chapters
    items:
      additionalProperties: false
      properties:
        value:
          minLength: 1
          type: string
    minItems: 1
    type: array
    uniqueItems: true
  title_translations:
    description: |-
      :MARC: ``242``
      Translations of the titles in a language that is not the language
      of the document (see :ref:`languages`).
      Usually, this is contains an English translation of the title of a
      non-English paper, but sometimes a native language if the paper is
      in English but the title has been translated.
    items:
      additionalProperties: false
      properties:
        language:
          $ref: elements/language_code.json
        source:
          $ref: elements/source.json
        subtitle:
          minLength: 1
          type: string
        title:
          minLength: 1
          type: string
      required:
        - language
        - title
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  title:
    description: |-
      :MARC: ``245``
      The title should be kept as on the document and in the same language as
      the document (see :ref:`languages`). Translations go into
      :ref:`title_translations`.
    allOf:
      - $ref: elements/title.json
    title: Document title
    type: object
  urls:
    description: |-
      :MARC: ``8564``
      URLs to external resources related to this record.
      .. note::
          Links to internal CDS resources are found in another element.
    items:
      $ref: elements/url.json
    minItems: 1
    type: array
    uniqueItems: true
required:
  - document_type
  - recid
  - title
title: CDS Base Record Schema v1.0.0
type: object
