$schema: 'http://json-schema.org/schema#'
'.. note:': 'This model does not exist in Inspire, since it is used to manage the holdings (paper and electronic) held by the Library'
additionalProperties: false
description: 'JSON data model for the holdings of the books, proceedings, standards, theses and reports in CDS.'
properties:
  $schema:
    format: uri
    minLength: 1
    type: string
  _internal_notes:
    description: ':MARC: No Marc'
    minLength: 1
    title: Private Note
    type: string
  barcode:
    description: ':MARC: No Marc - BibCirculation field ``barcode``'
    minLength: 1
    title: Holding description
    type: string
  description:
    description: ':MARC: In BibCirculation field ``description`` or for electronic holding: 0247__q or ``8564_y``'
    minLength: 1
    title: Holding description
    type: string
  dois:
    items:
      additionalProperties: false
      properties:
        material:
          $ref: elements/material.json
          description: ':MARC: ``0247_q``'
        source:
          $ref: elements/source.json
          description: ':MARC: ``0247_9``'
        value:
          description: |-
            :MARC: ``0247_a``
            :example: ``10.1023/A:1026654312961``
          minLength: 1
          pattern: ^10\.\d+(\.\d+)?/\S+$
          title: DOI
          type: string
      required:
        - value
      type: object
    minItems: 1
    title: List of DOIs
    type: array
    uniqueItems: true
  library:
    description: |-
      :MARC: No Marc - BibCirculation field ``library``
      .. Note:: list should come from the list of Libraries registered in the system.
    items:
      enum:
        - C
        - DE1
        - DE2
        - DE3
        - DE4
        - LSL
      minLength: 1
      type: string
    minItems: 1
    title: Holding library
    type: array
    uniqueItems: true
  location:
    description: ':MARC: No Marc - BibCirculation field ``location``'
    minLength: 1
    title: Holding shelf number
    type: string
  medium:
    description: ':MARC: ``340``'
    items:
      enum:
        - print
        - online
        - CD-ROM
      minLength: 1
      type: string
    minItems: 1
    title: Holding medium
    type: array
    uniqueItems: true
  number_of_pages:
    description: ':MARC: ``300``'
    minimum: 1
    title: Number of pages of the document
    type: integer
  physical_description:
    description: ':MARC: ``300`` when no pagination'
    title: Additional information about the physical description of an object
    type: string
  public_note:
    description: ':MARC: No Marc'
    minLength: 1
    title: Public Note
    type: string
  urls:
    description: |-
      :MARC: ``8564``
      URLs to external resources related to this record.
      .. note::
          Links to internal CDS resources are found in another element.
    items:
      $ref: elements/url.json
    minItems: 1
    type: array
    uniqueItems: true
  visible:
    description: |-
      :MARC: Does not exist in MARC
      Used to hide records that should not be made visible in the collection.
    type: boolean
required:
  - medium
title: A record in the Literature collection
type: object
