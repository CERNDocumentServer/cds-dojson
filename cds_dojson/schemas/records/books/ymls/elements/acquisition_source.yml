additionalProperties: false
description: |-
  :MARC: ``595``,``859``,``916``
  Only the first source is stored: if the record later gets enriched with
  metadata coming from a second source, the `acquisition_source` is not
  updated.
properties:
  submitter:
    email:
      description: |-
        :MARC: ``859``
        This only gets populated when `method` is `submitter`.
      format: email
      minLength: 4
      title: Email address associated to the submitter's account
      type: string
    user_id:
        description: This field is used when `method` is `submitter`.
        title: User ID of the submitter
        type: integer
  method:
    description: |-
      `submitter`
          when obtained from a user submission. The submitter can be the cataloger.
      `oai`
          when obtained by OAI-PMH harvesting.
      `batchuploader`
          when obtained through the batch uploader.
    enum:
      - batchuploader
      - oai
      - submitter
    minLength: 1
    title: Data obtaining method
    type: string
  source:
    $ref: source.json
title: Origin of the metadata in the record
type: object
