$schema: 'http://json-schema.org/schema#'
additionalProperties: false
description: 'Data model for the holdings of the books, proceedings, standards in CDS.'
properties:
  $schema:
    format: uri
    minLength: 1
    type: string
  internal_notes:
    minLength: 1
    title: Private Note
    type: string
  barcode:
    description: 'BibCirculation field: barcode'
    minLength: 1
    title: Holding description
    type: string
  description:
    description: 'In BibCirculation field: description'
    minLength: 1
    title: Holding description
    type: string
  library:
    description: |-
      :BibCirculation field ``library``
      .. Note:: list should come from the list of Libraries registered in the system.
    items:
      enum:
        - C
        - DE1
        - DE2
        - DE3
        - DE4
        - LSL
      minLength: 1
      type: string
    minItems: 1
    title: Holding library
    type: array
    uniqueItems: true
  location:
    description: 'BibCirculation field ``location``'
    minLength: 1
    title: Holding shelf number
    type: string
  medium:
    description: ':MARC: ``340``'
    items:
      enum:
        - print
        - online
        - CD-ROM
      minLength: 1
      type: string
    minItems: 1
    title: Item medium
    type: array
    uniqueItems: true
  number_of_pages:
    description: ':MARC: ``300``'
    minimum: 1
    title: Number of pages of the item
    type: integer
  physical_description:
    description: ':MARC: ``300`` when no pagination'
    title: Physical description of an item
    type: string
  public_note:
    minLength: 1
    title: Public Note
    type: string
  urls:
    description: |-
      :MARC: ``8564``
      URLs to external resources related to this record.
      .. note::
          Links to internal CDS resources are found in another element.
    items:
      $ref: elements/url.json
    minItems: 1
    type: array
    uniqueItems: true
required:
  - medium
title: Physical copy of a document
type: object
